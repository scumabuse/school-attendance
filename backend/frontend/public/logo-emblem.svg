<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Черный фон -->
  <rect width="400" height="400" fill="#000000"/>
  
  <defs>
    <!-- Градиент для оранжевой фигуры (светлее сверху, темнее снизу) -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Оранжевый круглый бордюр с белым фоном внутри -->
  <circle cx="200" cy="200" r="150" fill="#FFFFFF"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="#FF6B35" stroke-width="25"/>
  
  <!-- Бирюзовые формы слева (три крылообразные формы, перекрывающиеся) -->
  <g transform="translate(100, 100)">
    <!-- Верхняя форма (самая большая) -->
    <path d="M 0 0 Q 20 -15 35 -8 Q 50 -5 60 8 Q 65 25 55 40 Q 45 50 30 55 Q 15 60 0 55 Z" fill="#17A2B8" opacity="0.95"/>
    <!-- Средняя форма (средний размер) -->
    <path d="M 8 50 Q 25 40 38 45 Q 52 50 60 62 Q 65 75 55 88 Q 45 98 30 103 Q 15 108 5 105 Z" fill="#17A2B8" opacity="0.9"/>
    <!-- Нижняя форма (самая маленькая) -->
    <path d="M 15 100 Q 30 92 42 96 Q 54 100 60 112 Q 63 122 55 132 Q 47 140 35 143 Q 23 146 18 142 Z" fill="#17A2B8" opacity="0.85"/>
  </g>
  
  <!-- Оранжевая фигура справа (человек в движении, прыгает/тянется) -->
  <g transform="translate(250, 130)">
    <!-- Голова (круглая) -->
    <circle cx="25" cy="20" r="14" fill="url(#orangeGradient)"/>
    <!-- Тело (движущаяся фигура, тянется вверх и вправо) -->
    <path d="M 25 34 
             Q 28 45 32 55 
             Q 36 65 42 72 
             Q 48 78 55 82 
             Q 60 85 65 88 
             L 65 105 
             Q 60 100 55 95 
             Q 50 90 45 85 
             Q 38 78 32 70 
             Q 26 60 22 50 
             Q 18 40 20 30 
             Z" fill="url(#orangeGradient)"/>
    <!-- Рука/крыло (показывает движение) -->
    <ellipse cx="50" cy="75" rx="10" ry="18" fill="url(#orangeGradient)" opacity="0.9" transform="rotate(15 50 75)"/>
  </g>
</svg>

